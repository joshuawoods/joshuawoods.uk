<style>
.draggable, .droppable {
  background-color: #fff;
  display: inline-block;
  box-sizing: border-box;
  vertical-align: top;

}
    

			.content {
				background: #ccc;
			}

    
    img {
	max-width: 100%;
    height: auto;
}

.droppable {
  border-color: #31b03d;
  width: 100%;
}

.draggable.clone {
  background-color: #abe2a5;
}

.droppable.big {
}

.droppable.big .droppable {
  float: right;
}

.droppable.active {
  background-color: #abe2a5;
}

.droppable.drop-here {
  background-color: #3498db;
}

.holding .droppable .draggable {
  width: 100px;
  height: 100px;
  font-size: 10px;
  padding: 2px;
}

.droppable .draggable {
  width: 100%;
  height: 100%;
  font-size: 10px;
  padding: 2px;
}    
    
ul.list, ul.grid {
  list-style-type: none;
  padding: 0;
}

ul.grid.wide {

}

ul.grid.active {
  background-color: #abe2a5;
}

ul.list li, ul.grid li {
  border: 1px solid #DCDBDD;

  background-color: #F6F5F7;
  box-sizing: border-box;
  vertical-align: top;
}

ul.list li {
}

ul.grid li {
}
    


ul.list li.placeholder, ul.grid li.placeholder {
  border-style: dashed;
  background-color: transparent;
}
body { background-color: #fafafa; font-family: 'Open Sans'; }

</style>

<script src="touch-dnd.js"></script>
<script type="text/javascript">
  $(function() {
    $('#lhs').sortable({ connectWith: '.droppable' })
    $('#rhs').sortable({ connectWith: '#lhs' })
    .on('sortable:receive', function(e, ui) {
      ui.item.removeClass('draggable')
    })
    $('.draggable').draggable({ connectWith: '#rhs' })
    $('.droppable').droppable({ activeClass: 'active', hoverClass: 'drop-here' })
  })
</script>
